<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAIfood - Novo Item</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #1A1A2E; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-card { background: rgba(255, 255, 255, 0.05); padding: 2rem; border-radius: 20px; width: 100%; max-width: 500px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; }
        button { width: 100%; padding: 12px; background: #FF6B35; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        h2 { text-align: center; margin-bottom: 20px; color: #FF6B35; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Adicionar ao Card√°pio üçî</h2>
        <form id="produto-form">
            <label>Nome do Prato:</label>
            <input type="text" id="prod-nome" required placeholder="Ex: X-Bacon">

            <label>Descri√ß√£o:</label>
            <textarea id="prod-descricao" placeholder="Ingredientes..." rows="3"></textarea>

            <label>Pre√ßo (R$):</label>
            <input type="number" id="prod-preco" step="0.01" required placeholder="0.00">

            <label>Foto (URL):</label>
            <input type="url" id="prod-foto" required>

            <button type="submit">Salvar Item</button>
        </form>
        <div style="text-align:center; margin-top:15px;"><a href="/" style="color:#aaa; text-decoration:none;">Voltar</a></div>
    </div>

    <script>
        document.getElementById('produto-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const produto = {
                nome: document.getElementById('prod-nome').value,
                descricao: document.getElementById('prod-descricao').value,
                preco: document.getElementById('prod-preco').value,
                foto: document.getElementById('prod-foto').value
            };

            try {
                const response = await fetch('/produtos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(produto)
                });

                if (response.ok) {
                    alert('Item adicionado ao card√°pio com sucesso!');
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    alert(data.error || 'Erro ao cadastrar item.');
                }
            } catch (error) {
                alert('Erro de conex√£o com o servidor.');
            }
        });
    </script>
</body>
</html>
