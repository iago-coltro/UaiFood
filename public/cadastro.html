<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAIfood - Cadastrar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* (Mesmo CSS do Login para consist√™ncia) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #FF6B35; --primary-dark: #E55A2B; --primary-light: #FF8F66;
            --secondary: #2EC4B6; --accent: #FFBE0B; --dark: #1A1A2E; --dark-light: #252542;
            --gray: #6B7280; --gray-light: #9CA3AF; --white: #FFFFFF; --error: #EF4444; --success: #22C55E;
        }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; position: relative; overflow-x: hidden; }
        .bg-decoration { position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.4; pointer-events: none; z-index: 0; }
        .bg-decoration-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; right: -100px; }
        .bg-decoration-2 { width: 300px; height: 300px; background: var(--secondary); bottom: -50px; left: -50px; }
        .bg-decoration-3 { width: 200px; height: 200px; background: var(--accent); top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .auth-container { position: relative; z-index: 1; width: 100%; max-width: 480px; animation: slideUp 0.6s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo a { display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; font-size: 2rem; font-weight: 800; color: var(--white); }
        .auth-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .auth-tabs { display: flex; background: rgba(255, 255, 255, 0.05); border-radius: 16px; padding: 0.5rem; margin-bottom: 2rem; }
        .auth-tab { flex: 1; padding: 1rem; border: none; background: transparent; color: var(--gray-light); font-family: 'Poppins', sans-serif; font-size: 1rem; font-weight: 600; cursor: pointer; border-radius: 12px; transition: all 0.3s ease; }
        .auth-tab:hover { color: var(--white); }
        .auth-tab.active { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: var(--white); box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4); }
        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header h2 { color: var(--white); font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; }
        .form-header p { color: var(--gray-light); font-size: 0.95rem; }
        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; color: var(--gray-light); font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; }
        .input-wrapper { position: relative; }
        .input-wrapper .icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); font-size: 1.25rem; color: var(--gray); }
        .input-wrapper input { width: 100%; padding: 1rem 1rem 1rem 3rem; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: var(--white); font-size: 1rem; transition: all 0.3s ease; }
        .input-wrapper input:focus { outline: none; border-color: var(--primary); background: rgba(255, 107, 53, 0.05); }
        .password-toggle { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--gray); cursor: pointer; font-size: 1.25rem; }
        .btn-submit { width: 100%; padding: 1rem 2rem; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); border: none; border-radius: 12px; color: var(--white); font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .back-home { text-align: center; margin-top: 2rem; }
        .back-home a { color: var(--gray-light); text-decoration: none; font-size: 0.875rem; }
        input[type="date"] { color-scheme: dark; }
    </style>
</head>
<body>
    <div class="bg-decoration bg-decoration-1"></div>
    <div class="bg-decoration bg-decoration-2"></div>
    <div class="bg-decoration bg-decoration-3"></div>

    <div class="auth-container">
        <div class="logo">
            <a href="/">
                <span style="font-size: 2.5rem;">üçΩÔ∏è</span>
                <span style="font-size: 2rem; font-weight: 800; color: white;">UAI<span style="color: #FF6B35;">food</span></span>
            </a>
        </div>

        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab" onclick="window.location.href='/login'">Entrar</button>
                <button class="auth-tab active">Cadastrar</button>
            </div>

            <form id="register-form">
                <div class="form-header">
                    <h2>Crie sua conta üöÄ</h2>
                    <p>Junte-se a milhares de usu√°rios</p>
                </div>

                <div class="input-group">
                    <label>Nome completo</label>
                    <div class="input-wrapper">
                        <input type="text" id="register-name" required placeholder="Seu nome">
                        <span class="icon">üë§</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>E-mail</label>
                    <div class="input-wrapper">
                        <input type="email" id="register-email" required placeholder="seu@email.com">
                        <span class="icon">üìß</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Data de nascimento</label>
                    <div class="input-wrapper">
                        <input type="date" id="register-birthdate" required>
                        <span class="icon">üéÇ</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="register-password" required placeholder="M√≠nimo 8 caracteres">
                        <span class="icon">üîí</span>
                        <button type="button" class="password-toggle" onclick="togglePassword('register-password', this)">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <span>Criar conta</span> <span>üéâ</span>
                </button>
            </form>
        </div>

        <div class="back-home">
            <a href="/">‚Üê Voltar para a p√°gina inicial</a>
        </div>
    </div>

    <script>
        function togglePassword(id, btn) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const usuario = {
                nome: document.getElementById('register-name').value,
                email: document.getElementById('register-email').value,
                data_nascimento: document.getElementById('register-birthdate').value,
                senha: document.getElementById('register-password').value
            };

            try {
                const response = await fetch('/usuarios', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(usuario)
                });

                if (response.ok) {
                    alert('Conta criada com sucesso!');
                    window.location.href = '/login';
                } else {
                    const data = await response.json();
                    alert(data.error || 'Erro ao criar conta.');
                }
            } catch (error) {
                alert('Erro de conex√£o.');
            }
        });
    </script>
</body>
</html>
