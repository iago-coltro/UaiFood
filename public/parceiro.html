<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAIfood - Seja Parceiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* [DESIGN PADR√ÉO - MESMO DO LOGIN] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #FF6B35; --primary-dark: #E55A2B; --dark: #1A1A2E; --dark-light: #252542;
            --gray: #6B7280; --gray-light: #9CA3AF; --white: #FFFFFF;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 2rem; position: relative; overflow-x: hidden;
        }
        .bg-decoration { position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.4; pointer-events: none; z-index: 0; }
        .bg-decoration-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; right: -100px; }
        .bg-decoration-2 { width: 300px; height: 300px; background: #2EC4B6; bottom: -50px; left: -50px; }
        
        .auth-container { position: relative; z-index: 1; width: 100%; max-width: 550px; animation: slideUp 0.6s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .logo { text-align: center; margin-bottom: 1.5rem; }
        .logo a { text-decoration: none; font-size: 2rem; font-weight: 800; color: var(--white); }
        .logo-text span { color: var(--primary); }

        .auth-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px;
            padding: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header h2 { color: var(--white); font-size: 1.5rem; margin-bottom: 0.5rem; }
        .form-header p { color: var(--gray-light); font-size: 0.9rem; }

        .input-group { margin-bottom: 1.2rem; }
        .input-group label { display: block; color: var(--gray-light); font-size: 0.85rem; margin-bottom: 0.5rem; }
        
        .input-wrapper { position: relative; }
        .input-wrapper .icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); font-size: 1.2rem; }
        
        .input-wrapper input, .input-wrapper select, .input-wrapper textarea {
            width: 100%; padding: 0.9rem 1rem 0.9rem 3rem;
            background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: var(--white); font-family: 'Poppins', sans-serif; font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .input-wrapper textarea { padding-left: 1rem; height: 100px; resize: none; }
        .input-wrapper select { appearance: none; cursor: pointer; }
        .input-wrapper select option { background: var(--dark); color: var(--white); }

        .input-wrapper input:focus, .input-wrapper select:focus, .input-wrapper textarea:focus {
            outline: none; border-color: var(--primary);
            background: rgba(255, 107, 53, 0.05);
        }

        .btn-submit {
            width: 100%; padding: 1rem; margin-top: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none; border-radius: 12px; color: var(--white); font-weight: 600; font-size: 1rem;
            cursor: pointer; transition: transform 0.2s;
        }
        .btn-submit:hover { transform: translateY(-2px); }

        .back-home { text-align: center; margin-top: 1.5rem; }
        .back-home a { color: var(--gray-light); text-decoration: none; font-size: 0.9rem; }
        .back-home a:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="bg-decoration bg-decoration-1"></div>
    <div class="bg-decoration bg-decoration-2"></div>

    <div class="auth-container">
        <div class="logo">
            <a href="/">
                <span style="font-size: 2.5rem;">üè™</span>
                <span class="logo-text">UAI<span>food</span> Parceiros</span>
            </a>
        </div>

        <div class="auth-card">
            <form id="restaurant-form">
                <div class="form-header">
                    <h2>Cadastre seu Restaurante üç≥</h2>
                    <p>Comece a vender hoje mesmo!</p>
                </div>

                <div class="input-group">
                    <label>Nome do Restaurante</label>
                    <div class="input-wrapper">
                        <input type="text" id="res-nome" required placeholder="Ex: Pizzaria do Z√©">
                        <span class="icon">üè∑Ô∏è</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Categoria</label>
                    <div class="input-wrapper">
                        <select id="res-categoria" required>
                            <option value="" disabled selected>Selecione uma categoria</option>
                            <option value="1">Lanches</option>
                            <option value="2">Japonesa</option>
                            <option value="3">Brasileira</option>
                            <option value="4">Pizzas</option>
                        </select>
                        <span class="icon">üìÇ</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>URL da Foto (Capa)</label>
                    <div class="input-wrapper">
                        <input type="url" id="res-foto" placeholder="https://..." required>
                        <span class="icon">üì∑</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Descri√ß√£o</label>
                    <div class="input-wrapper">
                        <textarea id="res-descricao" placeholder="Conte um pouco sobre seu restaurante..."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Cadastrar Restaurante</button>
            </form>
        </div>

        <div class="back-home">
            <a href="/">‚Üê Voltar para a p√°gina inicial</a>
        </div>
    </div>

    <script>
        document.getElementById('restaurant-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const restaurante = {
                nome: document.getElementById('res-nome').value,
                categoriaId: document.getElementById('res-categoria').value,
                foto: document.getElementById('res-foto').value,
                descricao: document.getElementById('res-descricao').value
            };

            try {
                const response = await fetch('/restaurantes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(restaurante)
                });

                if (response.ok) {
                    alert('Restaurante cadastrado com sucesso!');
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    alert(data.error || 'Erro ao cadastrar. Verifique se a Categoria existe (ID 1-4).');
                }
            } catch (error) {
                alert('Erro de conex√£o com o servidor.');
            }
        });
    </script>
</body>
</html>
