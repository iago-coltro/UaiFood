<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>UAIfood - Novo Endere√ßo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #1A1A2E; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-card { background: rgba(255, 255, 255, 0.05); padding: 2rem; border-radius: 20px; width: 100%; max-width: 600px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; }
        .row { display: flex; gap: 15px; }
        button { width: 100%; padding: 12px; background: #FF6B35; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        h2 { text-align: center; margin-bottom: 20px; color: #FF6B35; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Cadastrar Endere√ßo üìç</h2>
        <form id="endereco-form">
            <input type="text" id="cep" placeholder="CEP (00000-000)" required>
            <div class="row">
                <input type="text" id="rua" placeholder="Rua" required style="flex: 2;">
                <input type="text" id="numero" placeholder="N¬∫" required style="flex: 1;">
            </div>
            <input type="text" id="bairro" placeholder="Bairro" required>
            <div class="row">
                <input type="text" id="cidade" placeholder="Cidade" required>
                <input type="text" id="estado" placeholder="UF" required style="width: 80px;">
            </div>
            <input type="text" id="complemento" placeholder="Complemento (Opcional)">
            
            <button type="submit">Salvar Endere√ßo</button>
        </form>
        <div style="text-align:center; margin-top:15px;"><a href="/carrinho" style="color:#aaa; text-decoration:none;">Voltar para o Carrinho</a></div>
    </div>

    <script>
        document.getElementById('endereco-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            if(!token) return window.location.href = '/login';

            const endereco = {
                cep: document.getElementById('cep').value,
                rua: document.getElementById('rua').value,
                numero: document.getElementById('numero').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value,
                complemento: document.getElementById('complemento').value
            };

            const response = await fetch('/enderecos', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(endereco)
            });

            if (response.ok) {
                alert('Endere√ßo salvo!');
                window.location.href = '/carrinho';
            } else {
                alert('Erro ao salvar endere√ßo.');
            }
        });
    </script>
</body>
</html>
